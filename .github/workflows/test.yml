name: Test
on:
  push:
    branches:
      - 'test-workflow'
      
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Check has changes
        id: has-changes
        uses: rdietrick/did-files-change@test-workflow
        with:
          sha: fdc7f7c7cc5442ec3a34e8c00b0b1eb61661e2f6
          # sha: ${{ github.sha }}
          #pathspec: test

      - name: Debug
        run: |
          echo "Has changes: ${{ steps.id.has-changes.outputs.changed }}"
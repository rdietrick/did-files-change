name: Test
on:
  push:
    branches:
      - 'test-workflow'
      
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Check has changes
        id: has-changes
        uses: rdietrick/did-files-change@test-workflow
        with:
          sha: ${{ github.sha }}
          pathspec: .

      - name: Debug
        run: |
          echo "Has changes: ${{ steps.id.has-changes.outputs.changed }}"